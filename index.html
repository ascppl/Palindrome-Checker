<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="text-input" placeholder="Enter text here" aria-label="Enter text to check for palindrome">
        <button id="check-btn" aria-label="Check if the entered text is a palindrome">Check Palindrome</button>
        <div id="result" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
